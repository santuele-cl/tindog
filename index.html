<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Defined style -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navigation bar -->
    <header class="container bg-light header">
        <nav>
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <img src="./images/icon-profile.png" alt="">
                    </a>
                </li>
                <li>
                    <a class="logo" href="index.html">
                        <img src="./images/logo.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <img src="./images/icon-chat.png" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Post section-->
    <main class="container bg-light main">
        <div class="post-img">
            <img src="./images/dog-bella.jpg" alt="">
        </div>
        <div class="post-description">
            <h2 id="dog-name">Bella</h2>
            <p>How you doin?</p>
        </div>
        <div class="post-buttons">
            <button class="btn btn-primary" id="dislike-btn">
                <img src="./images/icon-cross.png" alt="cross icon">
            </button>
            <button class="btn btn-primary" id="like-btn">
                <img src="./images/icon-heart.png" alt="heart icon">
            </button>
        </div>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
